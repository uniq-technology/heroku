<head>

  <!-- bootstrap js -->

  </script>
  <!-- fontawsome -->

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<script src="../static/js/master.js" charset="utf-8"></script>
</head>

<body>

  <!-- navbar -->
  <nav class="navbar navbar-expand-lg menu">
    <a class="navbar-brand" href="#" style="margin-left:10px;">Multi Lung Disease prediction</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('login') }}">login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('reg') }}">Register</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- nav ends -->


<!-- contant starts here -->

<div class="bg glow-it" style="width:500px; margin: 30px auto; padding: 50px;" >
  <form action="/register" method="POST" >
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="uname" placeholder="Name" autocomplete="off">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="pass" placeholder="Password" autocomplete="off">
    </div>
  <div class="form-group">
      <label>Mail</label>
      <input type="text" class="form-control" name="email" placeholder="Mail" autocomplete="off">
    </div>
  <div class="form-group">
      <label>Contact</label>
      <input type="text" class="form-control" name="contact" placeholder="Contact" autocomplete="off">
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" name="address" placeholder="Address" autocomplete="off">
    </div>
  <br><br>

    <div class="form-group">
      <input type="submit" name="register" class="btn btn-primary pull-right" value="Register">
      <input type="reset" name="clear" class="btn btn-danger pull-right" value="Clear" style="margin-right:10px">
    </div>
  </form>
</div>






</body>

</html>
